<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedOnRecipeList)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <!-- this recipe is from its child component, but which one?  -->
    <ng-template #infoText>
      <p>Please Select a Recipe</p>
    </ng-template>
  </div>
</div>
